<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css"
    />
    <title>FireBase crud</title>
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-4 col-md-6">
          <div class="card">
            <div class="card-body">
              <form id="task-form">
                <div class="form-group">
                  <input
                    type="text"
                    id="task-title"
                    class="form-control"
                    placeholder="Task Title"
                    autofocus
                  />
                  <!---El autofocus es para que cada vez que se entre en la pag el cursos se coloque en el entry-->
                </div>
                <div class="form-group">
                  <textarea
                    id="task-description"
                    rows="3"
                    class="form-control"
                    placeholder="Task Description"
                  ></textarea>
                </div>
                <button class="btn btn-primary" id="btn-task-form">Save</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>

    <!--Este script va primero porque nuesto javascript ya deberÃ¡ ir corriendo con firebase, si quieousar el 8 le quito el modulo-->
    <script type="module" src="script/base.js"></script>
    <script type="module" src="script/index.js"></script>
  </body>
</html>
